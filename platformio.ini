[env:esp-wrover-kit]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
monitor_speed = 115200
lib_deps =
    adafruit/Adafruit BusIO@^1.17.2
    adafruit/Adafruit PWM Servo Driver Library@^3.0.2
upload_port = COM[7]

